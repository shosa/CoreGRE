; ============================================================================
; COREGRE - PHP-FPM Configuration for Docker
; ============================================================================

[www]
; User/Group
user = www-data
group = www-data

; Listen
listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 1000

; Process priority
;process.priority = -19

; Logging
php_admin_value[error_log] = /var/www/html/storage/logs/php-fpm.log
php_admin_flag[log_errors] = on

; Limits
request_terminate_timeout = 300s
request_slowlog_timeout = 10s
slowlog = /var/www/html/storage/logs/slow.log

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP ini values (moved to php.ini to avoid "headers already sent" errors)
; php_value[session.save_handler] = files
; php_value[session.save_path] = /var/www/html/storage/sessions
php_value[soap.wsdl_cache_dir] = /var/www/html/storage/cache/wsdl

; Security
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen
php_admin_value[open_basedir] = /var/www/html:/tmp

; Status
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Access log
access.log = /var/www/html/storage/logs/access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Catch output
catch_workers_output = yes
decorate_workers_output = no

; Clear environment
clear_env = no
