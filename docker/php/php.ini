; ============================================================================
; WEBGRE3 - PHP Configuration for Docker
; ============================================================================

[PHP]
; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /var/log/php_errors.log

; Memory & Performance
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; File uploads
upload_max_filesize = 50M
post_max_size = 50M
file_uploads = On

; Session
session.save_handler = files
session.save_path = /var/www/html/storage/sessions
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Timezone
date.timezone = Europe/Rome

; Character encoding
default_charset = UTF-8

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; ============================================================================
; OPCACHE CONFIGURATION
; ============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000

; Validate timestamps in production = 0 (migliora performance)
; In development = 1 (rileva modifiche ai file)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Optimization
opcache.save_comments = 1
opcache.enable_file_override = 1
opcache.fast_shutdown = 1

; JIT Compiler (PHP 8+)
opcache.jit_buffer_size = 100M
opcache.jit = tracing

; ============================================================================
; REALPATH CACHE
; ============================================================================
realpath_cache_size = 16M
realpath_cache_ttl = 3600

; ============================================================================
; ADDITIONAL SETTINGS
; ============================================================================
; Disable functions (security)
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Resource limits
max_input_nesting_level = 64

; Data handling
variables_order = GPCS
request_order = GP
auto_globals_jit = On

; Magic quotes (deprecated, but ensure disabled)
magic_quotes_gpc = Off
