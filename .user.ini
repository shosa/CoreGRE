; .user.ini - PHP Performance Configuration for Aruba Hosting
; Questo file ottimizza PHP per hosting condiviso
; Viene letto automaticamente da PHP-FPM

; ============================================
; OPCACHE - CRITICO per performance
; ============================================
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.validate_timestamps=1

; ============================================
; REALPATH CACHE - Riduce I/O su filesystem
; ============================================
realpath_cache_size=16M
realpath_cache_ttl=3600

; ============================================
; MEMORY & EXECUTION
; ============================================
memory_limit=256M
max_execution_time=60
max_input_time=60

; ============================================
; SESSION OPTIMIZATION
; ============================================
session.gc_probability=0
session.gc_maxlifetime=7200
session.cookie_lifetime=0

; ============================================
; FILE UPLOADS
; ============================================
upload_max_filesize=50M
post_max_size=50M

; ============================================
; ERROR HANDLING (production)
; ============================================
display_errors=Off
display_startup_errors=Off
log_errors=On
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
